<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie CRUD App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>Movie CRUD App</h1>

  <form id="movieForm">
    <label for="name">Name:</label>
<input type="text" id="name" name="name" autocomplete="off" required>

<label for="releaseYear">Release Year:</label>
<input type="number" id="releaseYear" name="releaseYear" autocomplete="off" required>

<label for="duration">Duration:</label>
<input type="number" id="duration" name="duration" autocomplete="off" required>

    <button type="submit">Create Movie</button>
  </form>

  <form id="updateForm">
    <h2>Update Movie</h2>

    <label for="updateMovieId">Movie ID to Update:</label>
<input type="text" id="updateMovieId" name="updateMovieId" autocomplete="off" required>

<label for="updateValue">New Value:</label>
<input type="text" id="updateValue" name="updateValue" autocomplete="off" required>

    <button type="button" onclick="updateMovie()">Update Movie</button>
  </form>

  <form id="deleteForm">
    <h2>Delete Movie</h2>

    <label for="deleteMovieId">Movie ID to Delete:</label>
<input type="text" id="deleteMovieId" name="deleteMovieId" autocomplete="off" required>

    <button type="button" onclick="deleteMovie()">Delete Movie</button>
  </form>

  <ul id="movieList"></ul>

  <button type="button" id="getMoviesButton" onclick="getMovies()">Get Movies</button>

  <script src="./script.js"></script>
</body>
</html>
